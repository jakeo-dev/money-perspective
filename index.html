<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Perspectives of Money</title>
    <link href='style.css' rel='stylesheet'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link
        href='https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap'
        rel='stylesheet'>
</head>

<body class='font-LexendDeca p-8 pt-12 pb-16 md:p-16'>

    <h1
        class='text-transparent bg-clip-text bg-gradient-to-r from-lime-700 to-teal-700 text-3xl md:text-4xl font-semibold flex justify-center items-center text-center'>
        Perspectives of Money
    </h1>

    <div class='justify-center items-center text-center mt-8 md:mt-14'>

        <div class='flex justify-center items-center'>
            <p class='text-xl flex justify-center items-center mr-1'>$</p>
            <input type='number' placeholder='Your annual salary' id='mySalary'
                class='input focus:bg-gray-200 text-center' min='0'>
        </div>

        <h2 class='md:text-lg flex justify-center items-center text-center mt-4'>
            compared to...
        </h2>

        <div class='grid grid-cols-2 gap-4 my-4 xl:px-80 lg:px-52'>
            <select id='selectCeleb' class='input text-right' onchange='changeCeleb()'>
                <option value=''>Custom</option>
                <optgroup label='Wages'>
                    <option value='15000'>Minimum Wage American</option>
                    <option value='98000'>Average Wage American</option>
                    <option value='70000'>Median Wage American</option>
                </optgroup>
                <optgroup label='Celebrities'>
                    <option value='25000000'>Ariana Grande</option>
                    <option value='4000000000'>Bill Gates</option>
                    <option value='75000000'>Billie Eilish</option>
                    <option value='64500000'>Chris Hemsworth</option>
                    <option value='105000000'>Cristiano Ronaldo</option>
                    <option value='60000000'>Denzel Washington</option>
                    <option value='600000000'>Donald Trump</option>
                    <option value='49000000'>Drake</option>
                    <option value='27000000'>Dwayne Johnson</option>
                    <option value='84000000'>Ellen DeGeneres</option>
                    <option value='2400000000'>Elon Musk</option>
                    <option value='81000000'>Elton John</option>
                    <option value='239000000'>George Clooney</option>
                    <option value='70000000'>Gordon Ramsay</option>
                    <option value='90000000'>Howard Stern</option>
                    <option value='20000000'>Jennifer Aniston</option>
                    <option value='36000000'>Jennifer Lopez</option>
                    <option value='60000000'>J.K. Rowling</option>
                    <option value='80000000'>Kate Hudson</option>
                    <option value='170000000'>Kanye West</option>
                    <option value='7500000'>Lin-Manuel Miranda</option>
                    <option value='190000000'>Oprah Winfrey</option>
                    <option value='60000000'>Post Malone</option>
                    <option value='20000000'>Reese Witherspoon</option>
                    <option value='81000000'>Robert Downey Jr.</option>
                    <option value='25000000'>Ryan Reynolds</option>
                    <option value='60000000'>Ryan Seacrest</option>
                    <option value='51000000'>Simon Cowell</option>
                    <option value='63000000'>Taylor Swift</option>
                    <option value='3000000'>Tim Cook</option>
                    <option value='35000000'>Tom Hanks</option>
                    <option value='44500000'>Will Smith</option>
                </optgroup>
            </select>
            <div class='flex'>
                <p class='text-xl flex justify-center items-center mr-1'>$</p>
                <input type='number' placeholder="Someone else's annual salary" id='celebSalary'
                    class='input w-full focus:bg-gray-200' min='0'>
            </div>
        </div>

        <h2 class='md:text-lg flex justify-center items-center text-center mt-4'>
            buying...
        </h2>

        <div class='grid grid-cols-2 gap-4 my-4 xl:px-80 lg:px-52'>
            <select id='selectProduct' class='input text-right' onchange='changeProduct()'>
                <option value=''>Custom</option>
                <optgroup label='Select a product'>
                    <option value='10'>Paperback Book</option>
                    <option value='20'>Flashlight</option>
                    <option value='35'>Pet Carrier</option>
                    <option value='45'>Backpack</option>
                    <option value='65'>Ink Cartridge</option>
                    <option value='100'>Rocking Chair</option>
                    <option value='150'>Wireless Earbuds</option>
                    <option value='200'>Bicycle</option>
                    <option value='250'>Smartwatch</option>
                    <option value='300'>Lawn Mower</option>
                    <option value='500'>Play Station</option>
                    <option value='800'>Laptop</option>
                    <option value='1000'>Smartphone</option>
                    <option value='2000'>Refrigerator</option>
                    <option value='6000'>Diamond Ring</option>
                    <option value='8000'>Rolex</option>
                    <option value='10000'>Swimming Pool</option>
                    <option value='100000'>Large Donation</option>
                    <option value='500000'>Fossilized Dinosaur Skull</option>
                    <option value='650000'>Yacht</option>
                    <option value='800000'>Mansion</option>
                    <option value='2500000'>Sports Car</option>
                    <option value='5000000'>Private Jet</option>
                    <option value='10000000'>Private Island</option>
                    <option value='450000000'>The Last Supper</option>
                </optgroup>
            </select>
            <div class='flex'>
                <p class='text-xl flex justify-center items-center mr-1'>$</p>
                <input type='number' placeholder='Price of product' id='itemPrice'
                    class='input w-full focus:bg-gray-200' min='0'>
            </div>
        </div>

        <button id='calc' onclick='calc()' class='input'>Calculate</button>

    </div>

    <h2 id='finalPrice' class='text-xl flex justify-center items-center text-center mt-8'></h2>

</body>

</html>

<script src='script.js'></script>
